<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>{{title}}</title>
</head>

<body>
    <div class="bg"></div>
    <div class="content">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light nav-glass">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="font-family:'Centro Sans pro' serif;color: azure;font-size:30px;text-decoration: none">DJBobPlusOne</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="/" style="font-family:'Centro Sans pro' serif;color: azure;font-size:26px;text-decoration: none">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a href="songs" style="font-family:'Centro Sans pro' serif;color: azure;font-size:26px;text-decoration: none">Песни</a>
                            </li>
                            <li class="nav-item">
                                <a href="authors" style="font-family:'Centro Sans pro' serif;color: azure;font-size:26px;text-decoration: none">Авторы</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            {% if current_user.is_authenticated %}
                            <div class="nav-item dropdown dropleft">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-family:'Centro Sans pro' serif;color: azure;font-size:26px;text-decoration: none">
                                    {{ current_user.name }}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="history">История</a></li>

                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                                </ul>
                            </div>
                            {% else %}
                            <a class="btn btn-primary me-2" href="https://t.me/DJBobPlusOneBot" target="_blank">Зарегистрироваться</a>
                            <a class="btn btn-success" href="/login">Войти</a> {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
            <h4 class="under-bar">Искать музыку - легко</h4>
        </header>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
